name: Deploy VPS

on:
  push:
    branches:
      - main
      - deploy
      - feature/billing-plans
  workflow_dispatch:
    inputs:
      branch:
        description: "Git branch to deploy on VPS"
        required: true
        default: "deploy"

concurrency:
  group: deploy-vps
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
          DEPLOY_BRANCH: ${{ github.event_name == 'workflow_dispatch' && inputs.branch || github.ref_name }}
        run: |
          set -euo pipefail

          if [[ -z "${VPS_HOST:-}" || -z "${VPS_USER:-}" || -z "${VPS_SSH_KEY:-}" ]]; then
            echo "Missing required secrets: VPS_HOST, VPS_USER, VPS_SSH_KEY" >&2
            exit 1
          fi

          SSH_PORT="${VPS_SSH_PORT:-22}"
          TARGET_DIR="${DEPLOY_PATH:-/opt/JKM-AI-BOT}"
          BRANCH="${DEPLOY_BRANCH:-main}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "$VPS_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p "$SSH_PORT" -H "$VPS_HOST" >> ~/.ssh/known_hosts

          echo "Deploying branch '$BRANCH' to $VPS_USER@$VPS_HOST:$TARGET_DIR"

          ssh -p "$SSH_PORT" -o StrictHostKeyChecking=yes "$VPS_USER@$VPS_HOST" 'bash -s' <<EOS
          set -euo pipefail

          cd "$TARGET_DIR"

          # Prevent concurrent deploys on the VPS
          (
            flock -n 9 || { echo "Another deploy is running" >&2; exit 1; }

            git fetch origin --prune
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"

            docker compose down
            docker compose up -d --build
            docker compose ps
          ) 9>/tmp/jkm_deploy.lock
          EOS

  open_pr:
    name: Open PR deploy -> main
    needs: deploy
    if: ${{ github.ref_name == 'deploy' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create PR and enable auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const head = 'deploy';
            const base = 'main';

            const { data: pulls } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${head}`,
              base,
              per_page: 10,
            });

            let pr;
            if (pulls.length > 0) {
              pr = pulls[0];
              core.info(`Reusing existing PR #${pr.number}`);
            } else {
              pr = (await github.rest.pulls.create({
                owner,
                repo,
                head,
                base,
                title: 'deploy -> main (auto)',
                body: [
                  'Auto-created from `deploy` after a successful VPS deploy.',
                  '',
                  '- Merges automatically when required checks pass.',
                ].join('\n'),
              })).data;
              core.info(`Created PR #${pr.number}`);
            }

            // Enable auto-merge (requires repo setting: "Allow auto-merge")
            try {
              await github.graphql(
                `mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: SQUASH }) {
                    pullRequest { number }
                  }
                }`,
                { pullRequestId: pr.node_id },
              );
              core.info('Auto-merge enabled (SQUASH).');
            } catch (err) {
              core.warning(`Could not enable auto-merge: ${err.message}`);
              core.warning('If needed: Repo Settings -> General -> Pull Requests -> enable "Allow auto-merge".');
            }
