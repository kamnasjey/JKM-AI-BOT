name: Deploy VPS

on:
  push:
    branches:
      - main
      - feature/billing-plans
  workflow_dispatch:
    inputs:
      branch:
        description: "Git branch to deploy on VPS"
        required: true
        default: "main"

concurrency:
  group: deploy-vps
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          DEPLOY_PATH: ${{ secrets.VPS_DEPLOY_PATH }}
          DEPLOY_BRANCH: ${{ github.event_name == 'workflow_dispatch' && inputs.branch || github.ref_name }}
        run: |
          set -euo pipefail

          if [[ -z "${VPS_HOST:-}" || -z "${VPS_USER:-}" || -z "${VPS_SSH_KEY:-}" ]]; then
            echo "Missing required secrets: VPS_HOST, VPS_USER, VPS_SSH_KEY" >&2
            exit 1
          fi

          SSH_PORT="${VPS_SSH_PORT:-22}"
          TARGET_DIR="${DEPLOY_PATH:-/opt/JKM-AI-BOT}"
          BRANCH="${DEPLOY_BRANCH:-main}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "$VPS_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p "$SSH_PORT" -H "$VPS_HOST" >> ~/.ssh/known_hosts

          echo "Deploying branch '$BRANCH' to $VPS_USER@$VPS_HOST:$TARGET_DIR"

          ssh -p "$SSH_PORT" -o StrictHostKeyChecking=yes "$VPS_USER@$VPS_HOST" 'bash -s' <<EOS
          set -euo pipefail

          cd "$TARGET_DIR"

          # Prevent concurrent deploys on the VPS
          (
            flock -n 9 || { echo "Another deploy is running" >&2; exit 1; }

            git fetch origin --prune
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"

            docker compose down
            docker compose up -d --build
            docker compose ps
          ) 9>/tmp/jkm_deploy.lock
          EOS
