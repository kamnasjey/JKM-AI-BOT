services:
  backend:
    build: .
    container_name: jkm_bot_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      # Persistent state (signals, metrics, etc)
      - ./state:/app/state
      # Configs (if you want to hot-reload or persist overrides)
      - ./config:/app/config
      # Logs
      - ./logs:/app/logs
      # User profiles database
      - ./user_profiles.db:/app/user_profiles.db
    environment:
      - TZ=UTC
      # INTERNAL_API_KEY is read from .env via env_file

