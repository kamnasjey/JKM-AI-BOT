services:
  backend:
    build: .
    container_name: jkm_bot_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      # Persistent state (signals, metrics, etc)
      - ./state:/app/state
      # Configs (if you want to hot-reload or persist overrides)
      # - ./config:/app/config
      # Logs
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Ulaanbaatar      - INTERNAL_API_KEY=3d2ee6bbbb787c90ebc25f39b26eca1569c8dde81ab4be7d908df477c9d1bda6      # Add overrides if needed, e.g.
      # - NOTIFY_MODE=production

